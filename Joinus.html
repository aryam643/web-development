<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Join Us</title>
</head>
<body bgcolor="grey">
<h1 style="text-align:center;">Join Us</h1>
<form>
	<center>
	<label style="font-size: 150%;" for="name">Name:</label><br>
	<input style="font-size: 150%;" type="text" placeholder="Enter your name" name="name "><br>

	<label style="font-size: 150%;" for="Email">Email:</label><br>
	<input style="font-size: 150%;" type="Email" placeholder="Enter your email id" name="Email"><br>

	<label style="font-size: 150%;" for="Age">Age:</label><br>
	<input style="font-size: 150%;" type="number" placeholder="Enter your age" name="Age"><br>

	<p  style="text-align:center; font-size: 150%;">Ever joined a Football CLub?</p>
	
	<input style="font-size: 150%;" type="radio" name="Yes">
	<label style="font-size: 150%;" for="Yes">Yes</label>
	<input style="font-size: 150%;" type="radio"style="text-align:center" name="No">
	<label style="font-size: 150%;" for="No">No</label><br>
	<label  style="font-size: 150%;" for="Position of Playing">Position of Playing</label>
	
	<select  style="font-size: 150%;" name="Position of Playing">
		<option value="Choose">Choose</option>
		<option value="Centre Forward">Centre Forward</option>
		<option value="Left Mid Fielder">Left Mid Fielder</option>
		<option value="Centre Mid Fielder">Centre Mid Fielder</option>
		<option value="Left Fullback">Left Fullback</option>
		<option value="Centre Fullback">Centre Fullback</option>
		<option value="Right Fullback">Right Fullback</option>
		<option value="Goalkeeper">Goalkeeper</option>
	</select>
	<p  style="text-align:center; font-size: 150%;">Write your queries</p>
	<textarea placeholder="Write your queries here" style="width: 250px;height: 150px;"></textarea>
	
	<div class="container">
	
		<button>Submit</button>
	</div>
	<p style="color: firebrick; font-size:150% ;">After joining the club you will be able to access many benefits such as you can accesss the club ground,club football and other accesories whenever needed.</p>
	</center>
	</div>
</form>
</body>
</html>
